

[netbricks]
name        = "TcpGenerator"
master_core = 0   # the core for the main thread, e.g. printing statistics
pool_size   = 2048              # default 2048
cache_size  = 128               # default 32
cores       = [ 6, 7 ]
ports       = [ 
                    { name="7:00.0", rxd= 1024, txd= 4096, cores = [ 6, 7 ], checksum = false, kni="virtio:virtio_user0", driver= "Ixgbe", fdir = { pballoc="RteFdirPballoc256k", mode="RteFdirModePerfect", ipv4_mask= {src_ip="0.0.0.0", dst_ip="FFFFFFFE"}, src_port_mask="0", dst_port_mask="C000"}, flow_steering= "Port"},
#                    { name="kni:1", rxd=64, txd=64, cores = [1, 2], k_cores = [0], namespace="nskni", mac="a0:36:9f:82:9c:fc", ipnet="192.168.222.2/24" },
    # in the next line we specify the "background" interface for the Ethernet PCI i/f 7:00.0 in a namespace of the Linux kernel.
    # Actually we use the MAC here which appears for PCI i/f 7:00.0 under Linux.
                    { name="virtio:virtio_user0,path=/dev/vhost-net,iface=tap00,queues={},queue_size=1024", cores=[6], rxd=1024, txd=1024,  namespace="nsvirtio_0", mac="a0:36:9f:82:9c:fc", ipnet="192.168.222.2/24"  },
              ]
#vdev        = [ "net_kni0" ]    # for use of vdev with KNI PMD, see https://dpdk.org/doc/guides/nics/kni.html

[engine]

engine      = {  port=999, timeouts= { established= 10000 }, cps_limit= 100000, detailed_records= true, fin_by_client= 3, fin_by_server= 3 }

