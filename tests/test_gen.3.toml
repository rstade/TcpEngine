

[netbricks]
name        = "TcpGenerator"
master_core = 0   # the core for the main thread, e.g. printing statistics
pool_size   = 2048              # default 2048
cache_size  = 128               # default 32
cores       = [ 6, 7 ]
ports       = [ 
                    { name="72:00.0", rxd= 1024, txd= 4096, cores = [ 6, 7 ], checksum = false, kni="virtio:virtio_user0", driver= "Ixgbe", fdir = { pballoc="RteFdirPballoc256k", mode="RteFdirModePerfect", ipv4_mask= {src_ip="0.0.0.0", dst_ip="FFFFFFFF"}, src_port_mask="0", dst_port_mask="C000"}, flow_steering= "Port"},
    # in the next line we specify the "shadow" interface for the DPDK PCI i/f in a namespace of the Linux kernel.
    # Actually we use the MAC here which appears for the DPDK PCI i/f under Linux.
                    { name="virtio:virtio_user0,path=/dev/vhost-net,iface=tap00,queues={},queue_size=1024", cores=[6], rxd=1024, txd=1024,  namespace="nsvirtio_0", mac="a0:36:9f:82:9c:fc", ipnet="192.168.222.1/24"  },
              ]

[engine]

engine      = {  mode="TrafficGenerator", port=999, timeouts= { established= 10000 }, cps_limit= 100000, detailed_records= true, fin_by_client= 3, fin_by_server= 3 }

targets     = [ { id = "server 1", ipnet = "192.168.222.100/24", linux_if="enp114s0f1" , port = 12345 },
                { id = "server 2", ipnet = "192.168.222.100/24", linux_if="enp114s0f1" , port = 12346 },
