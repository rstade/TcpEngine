                { id = "server 5", ipnet = "192.168.222.100/24", linux_if="enp114s0f1" , port = 12349 },
                { id = "server 6", ipnet = "192.168.222.100/24", linux_if="enp114s0f1" , port = 12350 },
                { id = "server 7", ipnet = "192.168.222.100/24", linux_if="enp114s0f1" , port = 12351 },
              ]
